<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Player</title>
</head>
<body>

    <h2>Video Player</h2>

    <iframe width="320" height="240" src="https://www.youtube.com/embed/_9sQPtm4zSU" frameborder="0" allowfullscreen></iframe>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/LLkN9JKwPZ0" frameborder="0" allowfullscreen></iframe>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/cPoyGrZNJao" frameborder="0" allowfullscreen></iframe>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/0lsBKzQhmsE" frameborder="0" allowfullscreen></iframe>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/0_qotozdZgU" frameborder="0" allowfullscreen></iframe>
    <iframe width="320" height="240" src="https://www.youtube.com/embed/AEyA6pbJeBU" frameborder="0" allowfullscreen></iframe>

    <h2>Audio Player</h2>

    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio2.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio3.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio4.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio5.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio6.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
